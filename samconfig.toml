version = 0.1

[default]
[default.build]
[default.build.parameters]
cached = true
parallel = true

[default.validate]
[default.validate.parameters]
lint = true

[default.deploy]
[default.deploy.parameters]
stack_name = "s3-unzipper"
s3_bucket = "" # Will be auto-generated by SAM CLI
s3_prefix = "s3-unzipper"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
disable_rollback = true
parameter_overrides = [
    "BucketName=my-existing-bucket",
    "Region=us-east-1",
    "InputPath=input/",
    "OutputPath=output/",
    "LogLevel=INFO"
]

[default.local_start_api]
[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda]
[default.local_start_lambda.parameters]
warm_containers = "EAGER"

[default.local_invoke]
[default.local_invoke.parameters]
event = "events/s3-event.json"

[production]
[production.deploy]
[production.deploy.parameters]
stack_name = "s3-unzipper-prod"
region = "us-east-1"
capabilities = "CAPABILITY_IAM"
parameter_overrides = [
    "LogLevel=WARN"
]